<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Acoutips Example</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.acoutips
		{
			border-radius:5px;
			background:#1d1d1d;
			color:#fff;
			font-family:'trebuchet MS';
			font-size: 11px;
			position:absolute;
			padding:10px;
		}
		.set_width
		{
			width:200px;
		}
	</style>
</head>
<body>
	<a href="#" id="default_tooltip" data-tip="This is a test">Default behaviour</a>
	<a href="#" id="click_tooltip" data-tip="This is a test">Click behaviour</a>
	<br><br><br><br>
	<a href="#" id="above_tooltip" data-tip="This is a test">Above behaviour</a>

	<a href="#" id="right_tooltip" data-tip="This is a test">Right behaviour</a>
	<a href="#" id="left_tooltip" data-tip="This is a test">Left behaviour</a>
	<a href="#" id="right_align_tooltip" data-tip="This is a test">Right-align behaviour</a>
	<a href="#" id="above_right_align_tooltip" data-tip="This is a test">Above right-align behaviour</a>
	<br><br><br><br>
	<a href="#" id="left_responsive_tooltip" data-tip="This is a test">Left responsive behaviour</a>
	<br><br><br><br>
	<a href="#" id="right_responsive_tooltip" data-tip="This is a test" style="float:right">Right responsive behaviour</a>
	<br><br><br><br>
	<a href="#" id="right_responsive_set_width_tooltip" data-tip="This is a test" style="float:right">Right responsive set width behaviour</a>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="acoutips.jquery.js"></script>
<script>
	$('#default_tooltip').acoutips('mouseover');
	$('#click_tooltip').acoutips('click');
	$('#above_tooltip').acoutips({
			on: 'mouseover',
			yPosition: 'top'
		});
	$('#right_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'right'
		});
	$('#left_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'left'
		});
	$('#right_align_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'right-align'
		});
	$('#above_right_align_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'right-align',
			yPosition: 'top'
		});

	$('#right_responsive_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'right'
		});
	$('#left_responsive_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'left'
		});
	$('#right_responsive_set_width_tooltip').acoutips({
			on: 'mouseover',
			xPosition: 'right',
			class: 'acoutips set_width'

		});
</script>
</body>
</html>
